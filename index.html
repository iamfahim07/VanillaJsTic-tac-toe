<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ticTacToeStyle.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="buttons">
      <button class="reset">Reset</button>
      <button id="change" class="O">Start with O</button>
    </div>

    <div class="display"></div>

    <div class="announce">
      <div class="result"></div>
      <button class="reset">Reset</button>
    </div>

    <script src="./js/ticTacToeScript.js"></script>
  </body>
</html>
